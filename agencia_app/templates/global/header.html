{% load static %}
 
 <!-- #HEADER-->
  <header class="header" id="header" data-header>
    <div class="container">

      <a href="#" class="logo">
        <img src="{% static 'images/logo.svg' %}" width="74" height="24" alt="Adex home" class="logo-light">

        <img src="{% static 'images/logo-dark.svg' %}" width="74" height="24" alt="Adex home" class="logo-dark">
      </a>

      <nav class="navbar" data-navbar>

        <div class="navbar-top">
          <a href="#" class="logo">
            <img src="{% static 'images/logo.svg' %}" width="74" height="24" alt="Adex home">
          </a>

          <button class="nav-close-btn" aria-label="close menu" data-nav-toggler>
            <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
          </button>
        </div>

        <ul class="navbar-list">
            
          <li>
            <a href="{% url 'home' %}" class="navbar-link">Ínicio</a>
          </li>
          
          {% if request.path != '/about/' %}
          <li>
            <a href="{% url 'about' %}" class="navbar-link">Sobre</a>
          </li>
          {% endif %}

          {% if request.path != '/blog/' %}
          <li>
            <a href="{% url 'blog' %}" class="navbar-link">Blog</a>
          </li>
          {% endif %}
          
          <li>
            <a href="#contact" class="navbar-link">Contatos</a>
          </li>

        </ul>

        <div class="wrapper">
          <a href="mailto:info@email.com" class="contact-link">contato@updex.com.br</a>

          <a href="tel:001234567890" class="contact-link">(12) 3456 - 7890</a>
        </div>

        <ul class="social-list">

          <li>
            <a href="#" class="social-link">
              <ion-icon name="logo-facebook"></ion-icon>
            </a>
          </li>
          <li>
            <a href="#" class="social-link">
              <ion-icon name="logo-twitter"></ion-icon>
            </a>
          </li>
          <li>
            <a href="#" class="social-link">
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
          </li>
          <li>
            <a href="#" class="social-link">
              <ion-icon name="logo-youtube"></ion-icon>
            </a>
          </li>

        </ul>

      </nav>

      <a href="#" class="btn btn-primary">Agendar Reunião</a>

      <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
        <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
      </button>

      <div class="overlay" data-nav-toggler data-overlay></div>

    </div>
  </header>
