{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- primary meta tags-->
  <title>Updex Agencia</title>
  <meta name="title" content="Adex">
  <meta name="description" content="Este é um modelo Django de uma agência de negócios feito por Soraya Cop">

  <!-- favicon -->
  <link rel="shortcut icon" href="{% static 'images/favicon-updex.svg' %}" type="image/svg+xml">

  <!--  google font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">

  <!-- custom css link -->
  <link rel="stylesheet" href="{% static 'css/property.css' %}">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

  <!-- preload images -->
  <link rel="preload" as="image" href="{% static 'images/hero-bg.jpg' %}">
  <link rel="preload" as="image" href="{% static 'images/hero-slide-1.jpg' %}">
  <link rel="preload" as="image" href="{% static 'images/hero-slide-2.jpg' %}">
  <link rel="preload" as="image" href="{% static 'images/hero-slide-3.jpg' %}">

</head>

<body>
    <main>
        <article>

            {% block content %}
            {% endblock %}

            {% block content_blog %}
            {% endblock %}

            {% block content_about %}
            {% endblock %}

            {% block content_post %}
            {% endblock %}
    
        </main>
    </article>

    <!-- custom js link-->
    <script src="{% static 'js/script.js' %}"></script>

    <!-- ionicon -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
